<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Form Testing Demo</title>

<body>
<h1>Form Testing Demo</h1>

This is where we will be testing custom form submissions in Gladly
<br><br>

<form action="https://formsubmit.co/mbprovost1@bp3app.com" method="POST">
    <!--Honeypot-->

    <input type="text" name="_honey" style="display: none;">

    <!--Disable Captcha-->
    <input type="hidden" name="_captcha" value="false">

    <input type="hidden" name="_next" value="https://mbprovost1.github.io/formsubmitdemo/sucess.html">

    <label for="emailaddress"><b>E-mail Address</b></label>
    <input type="email" id="emailaddress" placeholder="Testing@email.com" name="emailaddress" required>
<br><br>

    <label for="firstname"><b>First Name</b></label>
    <input type="text" id="firstname" placeholder="First Name" name="firstname" required>
<br><br>

    <label for="lastname"><b>Last Name</b></label>
    <input type="text" id="lastname" placeholder="Last Name" name="lastname" required>
<br><br>

    <label for="description"><b>Problem Description</b></label>
    <input type="text" id="description" placeholder="Please Describe Problem" name="description" size="50">
<br>
    <input type="submit">

</form>

</body>
</html>
